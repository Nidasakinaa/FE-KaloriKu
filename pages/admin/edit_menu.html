    <!-- Page Header Start -->
    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 text-primary mb-3">Tambah Menu Baru</h1>
            <p class="lead text-muted">Tambah menu sehat Anda dengan kategori yang relevan dan deskripsi lengkap.</p>
        </div>
    </header>
    <!-- Page Header End -->

     <!-- Product Form Start -->
     <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h3 class="card-title text-center text-primary mb-4">Edit Menu</h3>
                        <form id="menuInsertForm">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Nama Menu</label>
                                <input id="name" type="text" class="form-control" name="menuName" placeholder="Masukkan nama menu" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea id="description" class="form-control" name="description" rows="3" placeholder="Masukkan deskripsi menu" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category" class="form-label">Kategori</label>
                                <select id="category" class="form-control" name="category" required>
                                    <option hidden>Pilih Kategori</option>
                                    <option value="Diet">Diet</option>
                                    <option value="Vegan">Vegan</option>
                                    <option value="HighProtein">High Protein</option>
                                    <option value="Snacks">Snacks</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="image" class="form-label">Foto Menu</label>
                                <input type="file" id="image" class="form-control" name="photo" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="button" id="submitButton" class="btn btn-primary w-50">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
