<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaloriKu - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-green-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">KaloriKu</h1>
      <nav>
        <a href="index.html" class="text-white hover:underline">Home</a>
        <a href="products.html" class="ml-4 text-white hover:underline">Products</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Your Cart</h2>
    <div class="bg-white rounded-lg shadow p-4">
      <!-- Cart Items -->
      <div class="mb-4">
        <div class="flex justify-between items-center border-b pb-4">
          <div class="flex items-center">
            <img src="https://via.placeholder.com/60" alt="Product Image" class="w-16 h-16 rounded mr-4">
            <div>
              <h3 class="text-lg font-bold">Vegetable Salad</h3>
              <p class="text-gray-500">Qty: 2</p>
            </div>
          </div>
          <p class="text-lg font-bold text-green-500">IDR 50,000</p>
        </div>
        <div class="flex justify-between items-center border-b pb-4 mt-4">
          <div class="flex items-center">
            <img src="https://via.placeholder.com/60" alt="Product Image" class="w-16 h-16 rounded mr-4">
            <div>
              <h3 class="text-lg font-bold">Fruit Bowl</h3>
              <p class="text-gray-500">Qty: 1</p>
            </div>
          </div>
          <p class="text-lg font-bold text-green-500">IDR 30,000</p>
        </div>
      </div>

      <!-- Total Price -->
      <div class="flex justify-between items-center mt-4">
        <h3 class="text-lg font-bold">Total:</h3>
        <p class="text-xl font-bold text-green-500">IDR 80,000</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end mt-4">
        <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400">
          Continue Shopping
        </button>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Checkout
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-4">
    <div class="container mx-auto text-center">
      &copy; 2024 KaloriKu. All rights reserved.
    </div>
  </footer>
</body>
</html>
