<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Admin</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                padding: 15px;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/pages/admin/dashboard-admin.html">Dashboard</a>
        <a href="/pages/admin/profiles.html">Profiles</a>
        <a href="/pages/admin/menu.html">Menu</a>
        <a href="../login.html">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Admin Profile</h1>

        <!-- Profile details section -->
        <div id="profile-details">
            <p><strong>ID:</strong> <span id="profile-id"></span></p>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
            <p><strong>Role:</strong> <span id="profile-role"></span></p>
        </div>

        <!-- action -->
        <div id="action">
            <button id="edit-profile">Edit Profile</button>
            <button id="delete-profile">Delete Profile</button>
        </div>

        <hr>

</html>
