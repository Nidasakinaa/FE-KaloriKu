<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link  href="../css/form_pemesanan.css" rel="stylesheet">
</head>
<body>
    <!-- Form Pemesanan -->
<div class="container mx-auto py-5">
    <div class="text-center mb-5">
        <h1 class="text-4xl font-bold mb-3">Form Pemesanan</h1>
        <p class="text-lg">Isi form di bawah ini untuk memesan makanan sehat dari KaloriKu.</p>
    </div>
    <form action="/pages/submit_order.html" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nama -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Nama Anda" required>
            </div>
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="email@contoh.com" required>
            </div>
            <!-- Nomor Telepon -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="08XXXXXXXXXX" required>
            </div>
            <!-- Alamat Pengiriman -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Alamat Pengiriman</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Alamat lengkap" required>
            </div>
            <!-- Pilihan Menu -->
            <div>
                <label for="menu" class="block text-sm font-medium text-gray-700">Pilih Menu</label>
                <select id="menu" name="menu" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    <option value="">Pilih Menu</option>
                    <option value="Menu 1">Menu 1 - Gizi Seimbang</option>
                    <option value="Menu 2">Menu 2 - Bahan Organik</option>
                    <option value="Menu 3">Menu 3 - Vegetarian</option>
                </select>
            </div>
            <!-- Jumlah Porsi -->
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Jumlah Porsi</label>
                <input type="number" id="quantity" name="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Masukkan jumlah porsi" min="1" required>
            </div>
        </div>
        <!-- Catatan Tambahan -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">Catatan Tambahan</label>
            <textarea id="notes" name="notes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Tuliskan preferensi atau alergi makanan..."></textarea>
        </div>
        <!-- Tombol Submit -->
        <div class="text-center">
            <button type="submit" class="bg-indigo-600 text-white font-medium py-3 px-5 rounded-full hover:bg-indigo-700">Pesan Sekarang</button>
        </div>
    </form>
</div>
<!-- Form Pemesanan End -->

</body>
</html>
