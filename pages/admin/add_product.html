<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script type="module" src="/js/controller/post.js"></script>

</head>

<body>
    <!-- Page Header Start -->
    <div class="container-fluid bg-primary text-white py-5 mb-5 page-header">
        <div class="container text-center py-5">
            <h1 class="display-3 mb-3">Add New Product</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="/index.html">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="/admin/products.html">Products</a></li>
                    <li class="breadcrumb-item text-dark active" aria-current="page">Add Product</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Product Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h2 class="mb-4 text-center">Product Details</h2>
                    <form action="/admin/save_product.html" method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Price</label>
                          <input type="text" class="form-control" id="price" name="price" placeholder="Enter price (in Rp)" required oninput="formatRupiah(this)">
                      </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select category</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="Fruit">Fruit</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Meat">Meat</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <button id="submitButton" type="button" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Product Form End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h1 class="fw-bold text-primary mb-4">Kal<span class="text-secondary">o</span>riKu</h1>
                    <p>Your healthy food partner!</p>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-light mb-4">Address</h4>
                    <p><i class="fa fa-map-marker-alt me-3"></i>Jalan Sari Asih No. 54, Sarijadi, Bandung</p>
                    <p><i class="fa fa-phone-alt me-3"></i>+012 345 67890</p>
                    <p><i class="fa fa-envelope me-3"></i>info@example.com</p>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-light mb-4">Quick Links</h4>
                    <a class="btn btn-link" href="/pages/about.html">About Us</a>
                    <a class="btn btn-link" href="/pages/contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script>
      function formatRupiah(input) {
          // Menghapus semua karakter yang bukan angka
          let value = input.value.replace(/[^,\d]/g, '').toString();
          let split = value.split(',');
          let remainder = split[0].length % 3;
          let rupiah = split[0].substr(0, remainder);
          let thousand = split[0].substr(remainder).match(/\d{3}/gi);
          
          // Menambahkan titik setiap 3 angka
          if (thousand) {
              let separator = remainder ? '.' : '';
              rupiah += separator + thousand.join('.');
          }
          
          // Menambahkan sisa desimal jika ada
          rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
          
          input.value = rupiah;
      }
    </script>
  </body>

</html>
